<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<h1>Cars</h1>

<table border="1">
    <tr>
        <th>name</th>
        <th>model</th>
        <th>number</th>
    </tr>

    <tr th:each="lst : ${cars}">
        <td th:utext="${lst.name}">name</td>
        <td th:utext="${lst.model}">model</td>
        <td th:utext="${lst.number}">number</td>
    </tr>

</table>
</body>
</html>
